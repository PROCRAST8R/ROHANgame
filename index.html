<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rohan Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  canvas {
    width: 100vw;
    height: 100vh;
    max-width: 1080px;
    max-height: 1920px;
    touch-action: none;
  }

  #restartBtn {
    position: absolute;
    display: none;
    padding: 20px 40px;
    font-size: 24px;
    background: red;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<canvas id="game" width="1080" height="1920"></canvas>
<button id="restartBtn">START AGAIN</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

let gameOver = false;

// Images
const bg = new Image();
bg.src = "https://postimg.cc/nC2gWTV0";

const obstacleImg = new Image();
obstacleImg.src = "https://postimg.cc/mPrJWMh3";

// Player
const player = {
  x: 150,
  y: 1400,
  w: 120,
  h: 160,
  vy: 0,
  gravity: 2,
  jump: -28,
  onGround: true
};

// Obstacle
let obstacle = {
  x: 1080,
  y: 1450,
  w: 120,
  h: 180,
  speed: 10
};

function resetGame() {
  gameOver = false;
  player.y = 1400;
  player.vy = 0;
  obstacle.x = 1080;
  restartBtn.style.display = "none";
  loop();
}

function jump() {
  if (player.onGround && !gameOver) {
    player.vy = player.jump;
    player.onGround = false;
  }
}

// Controls (PC + Mobile)
document.addEventListener("keydown", jump);
document.addEventListener("click", jump);
document.addEventListener("touchstart", jump);

// Game Loop
function loop() {
  if (gameOver) return;

  ctx.clearRect(0,0,1080,1920);

  // Background
  ctx.drawImage(bg, 0, 0, 1080, 1920);

  // Player physics
  player.vy += player.gravity;
  player.y += player.vy;

  if (player.y >= 1400) {
    player.y = 1400;
    player.vy = 0;
    player.onGround = true;
  }

  // Draw player (simple rectangle)
  ctx.fillStyle = "blue";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Obstacle move
  obstacle.x -= obstacle.speed;
  if (obstacle.x + obstacle.w < 0) {
    obstacle.x = 1080;
  }

  ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.w, obstacle.h);

  // Collision
  if (
    player.x < obstacle.x + obstacle.w &&
    player.x + player.w > obstacle.x &&
    player.y < obstacle.y + obstacle.h &&
    player.y + player.h > obstacle.y
  ) {
    gameOver = true;
    restartBtn.style.display = "block";
  }

  requestAnimationFrame(loop);
}

restartBtn.onclick = resetGame;

// Start game
loop();
</script>

</body>
</html>
