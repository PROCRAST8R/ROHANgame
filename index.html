<!DOCTYPE html>
<html>
<head>
  <title>Rohan & Totini Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game-container {
      position: relative;
    }
    canvas {
      display: block;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      padding: 20px 40px;
      background: #3CB371;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<div id="game-container">
  <canvas id="game" width="1080" height="1920"></canvas>
  <button id="startBtn">Start Again</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");

/* ============== IMAGES ============== */
const boy = new Image();
boy.src = "https://i.postimg.cc/21s9yPVZ/image.png";

const girl = new Image();
girl.src = "https://i.postimg.cc/PCgVJBPP/image.png";

const obstacleImg = new Image();
obstacleImg.src = "https://i.postimg.cc/Jz3LJ5LF/pngwing-com.png";

const bgImg = new Image();
bgImg.src = "https://i.postimg.cc/8zgGjn2Q/canvas-image.png";

/* ============== SOUNDS (CHANGE FILE NAME IF NEEDED) ============== */
const bgSound = new Audio("bg.mp3");
bgSound.loop = true;
bgSound.volume = 0.25;

const jumpSound = new Audio("jump sound.mp3");
jumpSound.volume = 0.4;

const winSound = new Audio("win sound.mp3");
winSound.volume = 0.6;

const gameOverSound = new Audio("gameover.mp3"); // ‚≠ê NEW
gameOverSound.volume = 0.6;

/* ============== GAME VARIABLES ============== */
let player, obstacle, score, gameOver, win;
let winPlayed = false;
let gameOverPlayed = false;

/* ============== INIT FUNCTION ============== */
function init() {
  player = { x: 200, y: 1650, w: 150, h: 220, vy: 0, jump: -25, onGround: true };
  obstacle = { x: 1080, y: 1720, w: 120, h: 120, speed: 12 };
  score = 0;
  gameOver = false;
  win = false;
  winPlayed = false;
  gameOverPlayed = false;
  startBtn.style.display = "none";

  bgSound.currentTime = 0;
  bgSound.play();

  requestAnimationFrame(update);
}

/* ============== CONTROLS ============== */
function jump() {
  if (player.onGround && !gameOver && !win) {
    player.vy = player.jump;
    player.onGround = false;

    jumpSound.currentTime = 0;
    jumpSound.play();
  }
}
document.addEventListener("keydown", e => { if (e.code === "Space") jump(); });
document.addEventListener("click", jump);
document.addEventListener("touchstart", jump);

/* ============== UPDATE LOOP ============== */
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

  player.vy += 1.2;
  player.y += player.vy;
  if (player.y >= 1800 - player.h) {
    player.y = 1800 - player.h;
    player.vy = 0;
    player.onGround = true;
  }

  ctx.drawImage(boy, player.x, player.y, player.w, player.h);

  if (!win) {
    obstacle.x -= obstacle.speed;
    if (obstacle.x < -obstacle.w) {
      obstacle.x = canvas.width + 200;
      score++;
    }
  }

  ctx.drawImage(obstacleImg, obstacle.x, obstacle.y, obstacle.w, obstacle.h);

  if (
    player.x < obstacle.x + obstacle.w &&
    player.x + player.w > obstacle.x &&
    player.y < obstacle.y + obstacle.h &&
    player.y + player.h > obstacle.y
  ) {
    gameOver = true;
  }

  /* GAME OVER */
  if (gameOver) {
    bgSound.pause();

    if (!gameOverPlayed) {
      gameOverSound.play();
      gameOverPlayed = true;
    }

    ctx.fillStyle = "black";
    ctx.font = "80px Arial";
    ctx.fillText("GAME OVER üòÖ", 200, 800);
    startBtn.style.display = "block";
    return;
  }

  /* WIN */
  if (score >= 5) {
    win = true;
    bgSound.pause();

    if (!winPlayed) {
      winSound.play();
      winPlayed = true;
    }

    ctx.drawImage(girl, 800, 1580, 220, 260);
    ctx.fillStyle = "black";
    ctx.font = "80px Arial";
    ctx.fillText("PROPOSE SUCCESS ‚ù§Ô∏è", 200, 800);
    startBtn.style.display = "block";
    return;
  }

  ctx.fillStyle = "black";
  ctx.font = "50px Arial";
  ctx.fillText("Score: " + score, 50, 100);

  requestAnimationFrame(update);
}

/* ============== START AGAIN ============== */
startBtn.addEventListener("click", init);

/* ============== START GAME ============== */
init();
</script>
</body>
</html>
